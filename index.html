<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .shortcut {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .shortcut:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .shortcut i {
            font-size: 36px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Custom Home Page</h1>
    </header>

    <div id="container">
        <a class="shortcut" href="https://github.com/Siddheshwari19" target="_blank">
            <i class="fab fa-github"></i>
            Github
        </a>
        <a class="shortcut" href="https://www.glassdoor.com/Job/index.htm" target="_blank">
            <i class="fas fa-building"></i>
            Glassdoor
        </a>
        <a class="shortcut" href="https://www.ziprecruiter.com/jobseeker/home" target="_blank">
            <i class="fas fa-briefcase"></i>
            ZipRecruiter
        </a>
        <a class="shortcut" href="https://www.indeed.com/" target="_blank">
            <i class="fab fa-indeed"></i>
            Indeed
        </a>
        <a class="shortcut" href="https://www.linkedin.com/in/siddheshwari-bankar/" target="_blank">
            <i class="fab fa-linkedin"></i>
            LinkedIn
        </a>
        <a class="shortcut" href="https://app.joinhandshake.com/stu/postings#/" target="_blank">
            <i class="fas fa-handshake"></i>
            Handshake
        </a>
        <a class="shortcut" href="https://www.builtinseattle.com/jobs" target="_blank">
            <i class="fas fa-city"></i>
            BuiltIn Seattle
        </a>
        <a class="shortcut" href="https://wellfound.com/jobs" target="_blank">

        </a>
        <a class="shortcut" href="https://simplify.jobs/dashboard" target="_blank">

        <a class="shortcut" href="https://www4.whentowork.com/cgi-bin/w2wD4.dll/empschedule?SID=192035873443C2&lmi=" target="_blank">
